{% include "store/base.html" %}


{% load static %}


{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">

      <a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

      <br>
      <br>
      <table class="table">
        <tr>
          <th><h5>Items: <strong>{{order.get_cart_items}}</strong></h5></th>
          <th><h5>Total:<strong> ${{order.get_cart_total|floatformat:2}}</strong></h5></th>
          <th>
            <a  style="float:right; margin:5px;" class="btn btn-success" href="">Checkout</a>
          </th>
        </tr>
      </table>

    </div>

    <br>
    <div class="box-element">
      <div class="cart-row">
        <div style="flex:2"></div>
        <div style="flex:2"><strong>Item</strong></div>
        <div style="flex:1"><strong>Price</strong></div>
        <div style="flex:1"><strong>Quantity</strong></div>
        <div style="flex:1"><strong>Total</strong></div>
      </div>
      {% for item in items %}
      <div class="cart-row">
        <div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}"></div>
        <div style="flex:2"><p></p></div>
        <div style="flex:1"><p>€</p></div>
        <div style="flex:1">
          <p class="quantity"></p>
          <div class="quantity">
            <img data-product="{{item.product.id}}" data-action="add" class="chg-quantity update-cart" src="{% static  'media/arrow-up.png' %}">
        
            <img data-product="{{item.product.id}}" data-action="remove" class="chg-quantity update-cart" src="{% static  'media/arrow-down.png' %}">
          </div>
        </div>
        <div style="flex:1"><p>€</p></div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
